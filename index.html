<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Technical University of Mombasa    </title>
    <meta name="description" content="HR,Payroll,Cloud Payroll,Kenya Payroll,Leave Management,Online Payroll">
    <meta name="keywords" content="HR,Payroll,Cloud Payroll,Kenya Payroll,Leave Management,Online Payroll">
    <link rel="shortcut icon" href="favicon.ico">

    <style type="text/css">@import url( css/style.css);</style> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="codrops-top">
            <a href="./"><strong>HRMS</strong></a>
            <span class="right">
                <a href="#">
                    <strong>Help</strong>
                </a>
            </span>
        </div>

        <header>

            <h1><strong>Technical University of Mombasa</strong></h1>
            <h2>Human Resource Management System</h2>

            <div class="support-note">
                <span class="note-ie">Sorry, only modern browsers.</span>
            </div>

        </header>

        <section class="main" id="div-login">
            <form class="form_login" id="phish">
                <h1><span class="log-in">Log in</span> to <span class="sign-up">TUM HRMS</span></h1>
                <p class="float">
                    <label for="login"><i class="icon-user"></i>Username</label>
                    <input type="text" id="username" name="username" placeholder="Username or email" autocomplete="off" value="" required>
                </p>
                <p class="float">
                    <label for="password"><i class="icon-lock"></i>Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" class="showpassword" autocomplete="off" value="" required>
                </p>
                <p class="opt"><input type="checkbox" class="showpasswordcheckbox" id="showPassword"><label for="showPassword">Show password</label></p>
                <p class="clearfix">
                    <input type="submit" name="submit" value="Log in">
                    <a href=".?act=ForgotPassword" class="forgotpass">Forgot Password</a>
                </p>

            </form>​​

        </section>


    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
    <script src="form.js"></script>

</body>

</html>
